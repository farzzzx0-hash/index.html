<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Unband Wangsap by xyzz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #4a235a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        /* Efek hujan */
        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }
        
        .rain-drop {
            position: absolute;
            width: 2px;
            height: 15px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 2px;
            animation: rain-fall linear infinite;
        }
        
        @keyframes rain-fall {
            0% {
                transform: translateY(-50px);
            }
            100% {
                transform: translateY(calc(100vh + 50px));
            }
        }
        
        /* Karakter anime sedih */
        .sad-character {
            position: absolute;
            width: 120px;
            height: 120px;
            bottom: 20px;
            right: 20px;
            z-index: -1;
        }
        
        .sad-character::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="35" r="20" fill="%23FFC0CB"/><path d="M30,65 Q50,85 70,65 L70,95 Q50,105 30,95 Z" fill="%23FFC0CB"/><circle cx="40" cy="30" r="5" fill="white"/><circle cx="60" cy="30" r="5" fill="white"/><circle cx="40" cy="30" r="2" fill="black"/><circle cx="60" cy="30" r="2" fill="black"/><path d="M45,45 Q50,40 55,45" stroke="black" fill="none" stroke-width="2"/><path d="M40,60 Q50,70 60,60" stroke="black" fill="none" stroke-width="2" stroke-linecap="round"/></svg>');
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        /* Awan sedih */
        .cloud {
            position: absolute;
            background: rgba(100, 100, 100, 0.3);
            border-radius: 50%;
            box-shadow: 
                0 0 20px 8px rgba(100, 100, 100, 0.3),
                20px 0 20px 8px rgba(100, 100, 100, 0.3),
                -20px 0 20px 8px rgba(100, 100, 100, 0.3);
            animation: float 20s infinite linear;
            z-index: -1;
        }
        
        .cloud-1 {
            width: 120px;
            height: 40px;
            top: 10%;
            left: 5%;
        }
        
        .cloud-2 {
            width: 180px;
            height: 60px;
            top: 15%;
            right: 5%;
            animation-delay: -5s;
        }
        
        .cloud-3 {
            width: 150px;
            height: 50px;
            bottom: 20%;
            left: 10%;
            animation-delay: -10s;
        }
        
        @keyframes float {
            0% {
                transform: translateX(-20px);
            }
            50% {
                transform: translateX(20px);
            }
            100% {
                transform: translateX(-20px);
            }
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 5px;
            font-size: 26px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        
        .byline {
            color: #3498db;
            text-align: center;
            margin-bottom: 25px;
            font-size: 16px;
            font-weight: 600;
        }
        
        h2 {
            color: #2980b9;
            text-align: center;
            margin-bottom: 25px;
            font-size: 20px;
            position: relative;
            padding-bottom: 10px;
        }
        
        h2::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(to right, #3498db, #2980b9);
            border-radius: 3px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #2c3e50;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .info-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
            text-align: center;
            line-height: 1.5;
            background-color: rgba(52, 152, 219, 0.1);
            padding: 10px;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }
        
        .error {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
        
        .tear-drop {
            position: absolute;
            width: 5px;
            height: 10px;
            background: rgba(52, 152, 219, 0.6);
            border-radius: 0 0 5px 5px;
            animation: tear-fall 3s infinite;
            z-index: -1;
        }
        
        .tear-1 {
            top: 10%;
            left: 15%;
            animation-delay: 0s;
        }
        
        .tear-2 {
            top: 20%;
            right: 20%;
            animation-delay: 1s;
        }
        
        .tear-3 {
            top: 15%;
            left: 30%;
            animation-delay: 2s;
        }
        
        @keyframes tear-fall {
            0% {
                transform: translateY(-20px) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) scale(1.2);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="rain" id="rain"></div>
    <div class="cloud cloud-1"></div>
    <div class="cloud cloud-2"></div>
    <div class="cloud cloud-3"></div>
    <div class="sad-character"></div>
    <div class="tear-drop tear-1"></div>
    <div class="tear-drop tear-2"></div>
    <div class="tear-drop tear-3"></div>
    
    <div class="container">
        <h1>Web Unband Wangsap</h1>
        <p class="byline">by xyzz</p>
        <h2>Unban WhatsApp</h2>
        
        <div class="form-group">
            <label for="phone">Nomor WhatsApp yang diblokir</label>
            <input type="text" id="phone" placeholder="+62xxxxxxxxxxx">
            <div class="error" id="phoneError">Harap masukkan nomor WhatsApp</div>
        </div>
        
        <div class="form-group">
            <label for="reason">Pilih Opsi Band</label>
            <select id="reason">
                <option value="" disabled selected>– Pilih alasan –</option>
                <option value="spam">Spam</option>
                <option value="permanent">Permanent</option>
            </select>
            <div class="error" id="reasonError">Harap pilih alasan banding</div>
        </div>
        
        <button class="submit-btn" id="submitBtn">KIRIM BANDING</button>
        
        <p class="info-text">
            Saat tombol ditekan: sistem akan mencoba membuka aplikasi Gmail (Android). 
            Silahkan kirim pesannya lalu tunggu balasan WhatsApp.
        </p>
    </div>

    <script>
        // Membuat efek hujan
        const rainContainer = document.getElementById('rain');
        for (let i = 0; i < 80; i++) {
            const drop = document.createElement('div');
            drop.classList.add('rain-drop');
            drop.style.left = `${Math.random() * 100}%`;
            drop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
            drop.style.animationDelay = `${Math.random() * 2}s`;
            rainContainer.appendChild(drop);
        }

        document.getElementById('submitBtn').addEventListener('click', function() {
            const phone = document.getElementById('phone').value.trim();
            const reason = document.getElementById('reason').value;
            let isValid = true;
            
            // Validasi input
            if (!phone) {
                document.getElementById('phoneError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('phoneError').style.display = 'none';
            }
            
            if (!reason) {
                document.getElementById('reasonError').style.display = 'block';
                isValid = false;
            } else {
                document.getElementById('reasonError').style.display = 'none';
            }
            
            if (!isValid) return;
            
            // Template teks banding berdasarkan alasan
            let appealText = '';
            
            if (reason === 'spam') {
                // Template untuk alasan Spam (bahasa Portugis)
                appealText = `Olá, equipa de suporte do WhatsApp. Sou um utilizador oficial do WhatsApp, descarregado do seguinte site oficial: [https://www.whatsapp.com/?lang=id]. Tenho uma conta WhatsApp com o número > (${phone}). Estou a enviar este e-mail para contestar o bloqueio da minha conta devido a alegada atividade de spam.

Quero confirmar que nunca violei os termos de utilização ou as políticas do WhatsApp. Creio que este bloqueio ocorreu devido a um erro de sistema ou de atividade que não foi originada diretamente por mim.

Esta conta é muito importante para mim, tanto para comunicações pessoais como profissionais. Por conseguinte, solicito sinceramente que a equipa do WhatsApp analise o estado da minha conta e me permita restaurar o acesso o mais rapidamente possível.`;
            } else if (reason === 'permanent') {
                // Template untuk alasan Permanent (bahasa Rusia)
                appealText = `Уважаемая команда поддержки WhatsApp Meta AI,

Я обращаюсь с уважительной просьбой восстановить мой аккаунт WhatsApp. Я понимаю, что система безопасности, основанная на Meta AI, предназначена для защиты сообщества пользователей от подозрительной активности и обеспечения комфорта всех сторон.

Однако я уверен, что блокировка мой аккаунт произошла в результате автоматического срабатывания системы AI, а не из-за преднамеренного нарушения с моей стороны. Я всегда стараюсь использовать WhatsApp ответственно и в соответствии с Правилами сообщества Meta.

Прошу команду Meta AI провести ручную проверку статуса мой аккаунт. Я готов предоставить дополнительную информацию, если это поможет ускорить процесс восстановления.

В качестве ссылки на последнюю активность, которая может помочь верификации, привожу следующий адрес:
https://${phone}.meta-ai-support-link.com/judol-review

Благодарю команду поддержки Meta AI за внимание и потраченное время. Надеюсь, что мой аккаунт будет скоро восстановлен, чтобы я мог снова пользоваться всеми возможностями WhatsApp.

С уважением,
masterpiece`;
            }
            
            // Membuka Gmail dengan pesan banding
            const subject = `Banding WhatsApp - ${phone}`;
            const body = encodeURIComponent(appealText);
            const recipients = "android@support.whatsapp.com,android_web@whatsapp.com,support@support.whatsapp.com";
            const mailtoLink = `mailto:${recipients}?subject=${encodeURIComponent(subject)}&body=${body}`;
            
            window.location.href = mailtoLink;
        });
    </script>
</body>
</html>
